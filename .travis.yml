          os: linux
          dist: bionic
          sudo: required
          compiler: gcc

        - env: 
          - PLATFORM='linux_arm'
          - DIST=buster
          - DEBIAN_ARCH=armhf
          - CHROOTDIR=/opt/crosscompilation

          os: linux
          dist: bionic
          sudo: required
          compiler: gcc

#Added power Jobs
        - env: PLATFORM='linux64'
          os: linux
          arch: ppc64le
          dist: bionic
          sudo: required
          compiler: gcc

        - env:
          - PLATFORM='linux32'
          - DIST=buster
          - DEBIAN_ARCH=i386
          - CHROOTDIR=/opt/crosscompilation

          os: linux
          arch: ppc64le
          dist: bionic
          sudo: required
          compiler: gcc

        - env:
          - PLATFORM='linux_arm'
          - DIST=buster
          - DEBIAN_ARCH=armhf
          - CHROOTDIR=/opt/crosscompilation

          os: linux
          arch: ppc64le
          dist: bionic
          sudo: required
          compiler: gcc

        - env: PLATFORM='osx'
          os: osx

        - env: 
          - PLATFORM='windows'
          - MXE_TARGET=i686-w64-mingw32.static
          - MXE_PATH_SLUG=i686-w64-mingw32.static
          - PD_UNZIP_PATH=pd
          - PD_DIR=/tmp/pd-${PDVERSION}-i386
          - PD_URL=http://msp.ucsd.edu/Software/pd-${PDVERSION}-i386.msw.zip
          - MACHINE=i386
          - BITS=32
          - CUSTOM_CFLAGS='-march=core2 -mfpmath=sse -msse -msse2 -msse3'

          os: linux
          dist: bionic
          sudo: required
          compiler: gcc

        - env: 
          - PLATFORM='windows64'
          - MXE_TARGET=x86-64-w64-mingw32.static
          - MXE_PATH_SLUG=x86_64-w64-mingw32.static
          - PD_UNZIP_PATH=pd
          - PD_DIR=/tmp/pd-${PDVERSION}
          - PD_URL=http://msp.ucsd.edu/Software/pd-${PDVERSION}.msw.zip
          - MACHINE=amd64
          - BITS=64
          - CUSTOM_CFLAGS='-march=core2 -mfpmath=sse -msse -msse2 -msse3'

          os: linux
          dist: bionic
          sudo: required
          compiler: gcc

before_install: 
#    - export -f travis_wait
#    - export -f travis_jigger
    - bash ./travis-build/${PLATFORM}_before_install.sh
script: bash ./travis-build/${PLATFORM}_script.sh
after_success: bash ./travis-build/${PLATFORM}_pack.sh
deploy:
    skip_cleanup: true
    provider: script
    script: bash ./travis-build/upload.sh
    on: 
        all_branches: true
