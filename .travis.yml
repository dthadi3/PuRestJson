matrix:
    include:
        - env: PLATFORM='linux64'
          os: linux
          dist: bionic
          sudo: required
          compiler: gcc

        - env: 
          - PLATFORM='linux32'
          - DIST=buster
          - DEBIAN_ARCH=i386
